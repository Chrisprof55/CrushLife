    <style>
        /* Ensure the body takes up the full viewport */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        /* Full-screen video background */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the video covers the screen */
            z-index: -1; /* Send the video to the background */
        }

        /* Content styling */
        .content {
            position: relative;
            z-index: 1; /* Ensure the content appears above the video */
            text-align: center;
            color: white; /* White text for visibility */
            font-family: Arial, sans-serif;
        }
    </style>
